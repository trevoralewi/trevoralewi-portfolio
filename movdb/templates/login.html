<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMovie Database Login</title>


    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    {% load static %}

    <!-- Custom CSS -->

    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}" />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBanN/6PmSRdXiYBqnQwOO+"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a
        id="navbar-brand-link"
        class="navbar-brand custom-brand custom-hover"
        href="/"
      >
        Trevor Lewis
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link custom-link" href="{% url 'projects' %}"
              >Projects</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link custom-link"
              href="{% static 'trevorlewisresume.pdf' %}"
              download
              >Resume</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link custom-link" href="/#contact">Contact Me</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="intro">
      <div class="container">
        <div class="text-center">
          <a href="{% url 'mymoviedatabase' %}">
            <img
              src="{% static 'mdlogo.png' %}"
              alt="MyMovie Database"
              class="logo-image"
            />
          </a>
        </div>
      </div>
    </section>

    <section class="login">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="login-form">
              <h2>Sign in</h2>
              <form action="/login/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                {% if error_message %}
                <div class="alert alert-danger" role="alert">
                  {{ error_message }}
                </div>
                {% endif %}
                <button type="submit" class="btn btn-primary btn-block">
                  Sign in
                </button>
                <div class="additional-links">
                  <a
                    href="{% url 'custom_password_reset' %}"
                    class="forgot-password"
                    >Forgot Password?</a
                  >
                  <a href="{% url 'register' %}" class="register">Register</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Developer details -->
    <section id="developer">
      <div class="developer-container">
        <div class="row">
          <div class="col-md-12">
            <h2>Learn More About How This Project Was Built</h2>
            <a
              href="{% url 'mymoviedatabase_developer' %}"
              class="btn btn-primary"
              >See Developer Details</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
