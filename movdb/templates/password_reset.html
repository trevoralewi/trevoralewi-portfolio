<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    {% load static %}

    <!-- Custom CSS -->

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'passwordreset.css' %}"
    />

    <script>
      async function showSuccessMessageAndRedirect(event) {
        event.preventDefault();
        const form = document.getElementById('password-reset-form');
        const formData = new FormData(form);

        const response = await fetch("{% url 'custom_password_reset' %}", {
          method: 'POST',
          body: formData,
          headers: {
            'X-CSRFToken': document.getElementsByName('csrfmiddlewaretoken')[0].value,
          },
        });

        const responseData = await response.json();

        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';

        if (responseData.success) {
          successMessage.style.display = 'block';

          setTimeout(function() {
            window.location.href = '{% url 'mymoviedatabase' %}';
          }, 3000);
        } else {
          errorMessage.textContent = responseData.error;
          errorMessage.style.display = 'block';
        }
      }
    </script>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBanN/6PmSRdXiYBqnQwOO+"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a
        id="navbar-brand-link"
        class="navbar-brand custom-brand custom-hover"
        href="/"
      >
        Trevor Lewis
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link custom-link" href="{% url 'projects' %}"
              >Projects</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link custom-link"
              href="{% static 'trevorlewisresume.pdf' %}"
              download
              >Resume</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link custom-link" href="/#contact">Contact Me</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="intro">
      <div class="container">
        <div class="text-center">
          <a href="{% url 'mymoviedatabase' %}">
            <img
              src="{% static 'mdlogo.png' %}"
              alt="MyMovie Database"
              class="logo-image"
            />
          </a>
        </div>
      </div>
    </section>

    <section class="forgot-password">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="password-form">
              <h2>Password Reset</h2>
              <p>Enter your username and choose a new password.</p>
              <form
                id="password-reset-form"
                method="post"
                onsubmit="showSuccessMessageAndRedirect(event);"
              >
                {% csrf_token %} {{ form.as_p }}
                <div
                  id="error-message"
                  class="alert alert-danger"
                  role="alert"
                  style="display: none"
                ></div>
                <div
                  id="success-message"
                  class="alert alert-success"
                  role="alert"
                  style="display: none"
                >
                  Password Successfully Reset!
                </div>
                <button type="submit" class="btn btn-primary">
                  Reset Password
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Developer details -->
    <section id="developer">
      <div class="developer-container">
        <div class="row">
          <div class="col-md-12">
            <h2>Learn More About How This Project Was Built</h2>
            <a
              href="{% url 'mymoviedatabase_developer' %}"
              class="btn btn-primary"
              >See Developer Details</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
